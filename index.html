<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-container">
    <form action="" class="form-todo" id="task-form">
      <input type="text" placeholder="Insert Task" id="title-task">
      <input type="date" id="due-date-task">
      <input id="send-new-task" type="submit" value="Add Task">
    </form>
    <div class="task-list">
      <div class="task-header">
        <select name="" id="">
          <option value="">title asc</option>
          <option value="">title desc</option>
          <option value="">due date asc</option>
          <option value="">due date desc</option>
          <option value="">creation date asc</option>
          <option value="">creation date desc</option>
        </select>
      </div>
      <ul class="task-body">
        <li class="task-item">Kill Lian</li>
        <li class="task-item">Rekill Lian</li>
        <li class="task-item">Resurrect Lian</li>
        <li class="task-item">Let's kill Lian again</li>
        <li class="task-item">Profane Lian's Body</li>
      </ul>

    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
