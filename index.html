<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UfA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="component-buttons.css" />
    <link rel="stylesheet" href="component-header.css" />
    <link rel="stylesheet" href="component-form.css" />
    <link rel="stylesheet" href="component-float-button.css" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="component-task.css" />
    <link rel="stylesheet" href="index.css" />
    <title>EverClose</title>
  </head>
  <body>

    <div class="none">
      <svg xmlns="http://www.w3.org/2000/svg">
        <symbol id="arrow-down" viewBox="0 0 12 12">
          <path d="M1.29292 5.12981C1.68345 4.73928 2.31661 4.73928 2.70714 5.12981L6.08151 8.50418L9.45589 5.12981C9.84641 4.73928 10.4796 4.73928 10.8701 5.12981C11.2606 5.52033 11.2606 6.1535 10.8701 6.54402L6.78862 10.6255C6.39809 11.016 5.76493 11.016 5.3744 10.6255L1.29292 6.54402C0.902398 6.1535 0.902398 5.52033 1.29292 5.12981Z"/>
        </symbol>
        <symbol id="check" viewBox="0 0 15 12">
          <path d="M14.1595 2.08241L5.36545 11.2022L0 5.63796L2.15954 3.55556L5.36546 6.88024L12 0L14.1595 2.08241Z"/>
        </symbol>
        <symbol id="heart" viewBox="0 0 20 18">
          <path d="M9.94 3.17974C10.7472 1.30813 12.5912 0.000391276 14.736 0.000391276C17.6252 0.000391276 19.706 2.41826 19.9676 5.29983C19.9676 5.29983 20.1088 6.01513 19.798 7.30291C19.3748 9.05674 18.38 10.6149 17.0388 11.8041L9.94 18L2.9608 11.8037C1.6196 10.6149 0.624801 9.05635 0.201601 7.30252C-0.109199 6.01474 0.0320009 5.29943 0.0320009 5.29943C0.293601 2.41787 2.3744 0 5.2636 0C7.4088 0 9.1328 1.30813 9.94 3.17974Z"/>
        </symbol>
        <symbol id="plus" viewBox="0 0 16 16">
          <path d="M9.49098 6.41509H16V9.0566H9.49098V16H6.50902V9.0566H0L0 6.41509H6.50902V0L9.49098 0V6.41509Z"/>
        </symbol>
      </svg>
    </div>

    <div class="wrapp-app">

      <header class="c-header">
        <span class="logo">EverClose</span>
      </header>

      <main class="main-container">
        <div class="task-list">
          <div class="task-header">
            <div class="select center">
              <select class="terminator-shape -ghost" onchange="app.getSelectedValue()" name="" id="select_id">
                <option selected="true" disabled="disabled">Order by</option>
                <option value="Title-Asc">title asc</option>
                <option value="Title-Desc">title desc</option>
                <option value="Due-Date-Asc">due date asc</option>
                <option value="Due-Date-Desc">due date desc</option>
                <option value="Creation-Date-Asc">creation date asc</option>
                <option value="Creation-Date-Desc">creation date desc</option>
              </select>
            </div>
          </div>

          <div class="wrap-list-tasks">
            <ul id="js-task-list" class="task-body"></ul>
          </div>
        </div>

        <div id="js-block-form" class="c-form shadow-card -active">
          <h2 class="title">New awesom task</h2>
          <form action="" class="form-add" id="task-form">
            <div class="inputs-block">
              <input class="input terminator-shape" type="text" placeholder="Type your task" id="title-task" required />
              <input class="input terminator-shape" type="date" id="due-date-task" required/>
            </div>
            <input class="terminator-shape -solid" id="send-new-task" type="submit" value="Add Task" />
          </form>
        </div>

        <div class="toggle-form">
          <div id="js-button-show-form" class="c-float-button -show">
            <div class="button-float -solid">
              <svg width="16" height="16"><use xlink:href="#plus"></svg>
            </div>
            <label class="label">Add new task</label>
          </div>

          <div id="js-button-hide-form" class="c-float-button -hide -active">
            <div class="button-float -ghost">
              <svg width="16" height="16"><use xlink:href="#plus"></svg>
            </div>
            <label class="label">Close</label>
          </div>
        </div>

      </main>

    </div>

    <script src="script.js"></script>
  </body>
</html>
