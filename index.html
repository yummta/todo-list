<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <form action="" class="form-todo" id="task-form">
        <input type="text" placeholder="Insert Task" id="title-task" />
        <input type="date" id="due-date-task" />
        <input id="send-new-task" type="submit" value="Add Task" />
      </form>
      <div class="task-list">
        <div class="task-header">
          <select onchange="app.getSelectedValue()" name="" id="select_id">
            <option value="Title-Asc">title asc</option>
            <option value="Title-Desc">title desc</option>
            <option value="Due-Date-Asc">due date asc</option>
            <option value="Due-Date-Desc">due date desc</option>
            <option value="Creation-Date-Asc">creation date asc</option>
            <option value="Creation-Date-Desc">creation date desc</option>
          </select>
        </div>
        <ul id="js-task-list" class="task-body"></ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
